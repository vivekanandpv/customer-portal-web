<h3>Add New Account to Customer Id: {{ custId }}</h3>

<hr />

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group my-3">
    <label>Customer Id</label>
    <input
      type="text"
      class="form-control"
      [formControl]="customerId"
      readonly
    />
  </div>
  <div class="form-group my-3">
    <label>Type</label>
    <input type="text" class="form-control" [formControl]="type" />
  </div>

  <button class="btn btn-success my-3">Submit</button>
</form>
