<h3>Add New Customer</h3>
<hr />

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group my-3">
    <label>Id</label>
    <input type="text" class="form-control" [formControl]="id" readonly />
  </div>
  <div class="form-group my-3">
    <label>First Name</label>
    <input type="text" class="form-control" [formControl]="firstName" />
    <div *ngIf="firstName.touched">
      <p
        class="text-danger"
        *ngIf="firstName.errors && firstName.errors['required']"
      >
        Required
      </p>
    </div>
  </div>
  <div class="form-group my-3">
    <label>Last Name</label>
    <input type="text" class="form-control" [formControl]="lastName" />
  </div>
  <div class="form-group my-3">
    <label>Email</label>
    <input type="text" class="form-control" [formControl]="email" />
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" [formControl]="active" />
    <label class="form-check-label" for="flexCheckChecked"> Active </label>
  </div>
  <button class="btn btn-success my-3">Submit</button>
</form>
